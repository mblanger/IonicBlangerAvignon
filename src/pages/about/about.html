<ion-header>
    <ion-navbar>
        <ion-title>
            Camera
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <form (ngSubmit)="takePicture()">
        <button ion-button icon-left><ion-icon name="camera"></ion-icon>Take a Picture</button>
    </form>
    <!--<button ion-button icon-left (click)="viewPictures()"><ion-icon name="camera"></ion-icon>Take a Picture</button>-->

    <form (ngSubmit)="savePicture()" *ngIf="loadImg">
        <ion-item>
            <ion-label>Titre</ion-label>
            <ion-input type="text" [(ngModel)]="picture.title" name="title" required="true"></ion-input>
        </ion-item>
        <button ion-button type="submit" block><ion-icon name="checkmark"></ion-icon> Upload</button>
    </form>


    <img [src]="loadImg" *ngIf="loadImg" />

    <div #map id="map" style="height:100%;"> </div>
</ion-content>
