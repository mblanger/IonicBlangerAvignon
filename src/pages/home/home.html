<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2> Bienvenue sur l'application de photos géolocalisées !!</h2>
  <p>
    Cette application sauvegarde les photos ainsi que leurs coordonnées
    dans le but d'afficher leur emplacement sur une Google Maps.
  </p>
  <p>
    Photos disponibles :
  </p>

  <ion-item *ngFor="let picture of pictures; let i = index">
    <img [src]="picture" style="height: 100px;"/>
  </ion-item>
</ion-content>
